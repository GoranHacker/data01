name: Run R Script and Generate Report

on:
  schedule:
    - cron: '*/3 * * * *'  # Ejecuta el script cada 3 minutos

jobs:
  run-r-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2  # Obtiene el código más reciente de tu repositorio
      
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.1.0'  # Usa R 4.1.0, ajusta si necesitas otra versión
      
      - name: Install R packages
        run: |
          Rscript -e "install.packages(c('tidyverse', 'googlesheets4', 'dplyr'), dependencies = TRUE)"
      
      - name: Run R script
        run: Rscript -e "rmarkdown::render('reporte01.Rmd')"
