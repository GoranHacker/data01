name: Run R Script and Generate Report

on:
  schedule:
    - cron: '*/3 * * * *'  # Ejecuta el script cada 3 minutos para pruebas

jobs:
  run-r-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.1.0'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc libcurl4-openssl-dev libssl-dev libxml2-dev
      
      - name: Install R packages
        run: |
          install.packages(c("tidyverse", "googlesheets4", "dplyr"), dependencies = TRUE)
      
      - name: Run R script
        run: Rscript -e "rmarkdown::render('reporte01.Rmd')"
