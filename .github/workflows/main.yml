name: Run R Script and Generate Report

on:
  schedule:
    - cron: '0 * * * *'  # Ejecuta a las 02:15, 03:15, 04:15, 05:15, 06:15, 07:15, y 08:15 UTC que corresponden a las 22:15, 23:15, 00:15, 01:15, 02:15, 03:15, y 04:15 hora de Chile.

jobs:
  run-r-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.1.0'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc libcurl4-openssl-dev libssl-dev libxml2-dev
      
      - name: Install R packages
        run: |
          Rscript -e "install.packages(c('rmarkdown', 'tidyverse', 'httr', 'dplyr', 'readxl', 'knitr', 'kableExtra', 'tidyr', 'ggplot2'), dependencies = TRUE)"
      
      - name: Run R script and Render HTML
        run: |
          Rscript -e "rmarkdown::render('reporte01.Rmd', output_file = 'index.html')"

      - name: List output files
        run: ls -l

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.MY_GITHUB_PAT }}
          publish_dir: ./  # Asegúrate de que el directorio aquí coincida con donde tu archivo HTML es generado
          publish_branch: gh-pages  # ensure it's targeting the gh-pages branch
