name: Run R Script

on:
  schedule:
    - cron:  '0 10 * * *'  # Ejecuta todos los días a las 10 AM UTC
    - cron:  '0 13 * * *'  # Ejecuta todos los días a la 1 PM UTC
    - cron:  '0 16 * * *'  # Ejecuta todos los días a las 4 PM UTC

jobs:
  run-r-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Setup R
        uses: r-lib/actions/setup-r@v1
      
      - name: Install dependencies
        run: |
          install.packages("tidyverse")  # Asegúrate de incluir aquí todos los paquetes que necesites
          install.packages("googlesheets4")
          
      - name: Run script
        run: Rscript prueba01.R
